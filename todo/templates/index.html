<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My To Do App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">My To Do App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container mt-5">
    <h2 class="mb-4">Add a To-Do</h2>

    <form action="/" method="POST">
   
      <div class="mb-3">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" name="Title" id="inputTitle" class="form-control" required />
      </div>

      
      <div class="mb-3">
        <label for="inputDescription" class="form-label">Description</label>
        <input type="text" name="Description" id="inputDescription" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>


    <div class="mt-5">
      {% if alltodo|length == 0 %}
      <div class="alert alert-info">No tasks yet. Add a to-do!</div>
      {% else %}
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sr. No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Datetime</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in alltodo %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ todo.Title }}</td>
            <td>{{ todo.Description }}</td>
            <td>{{ todo.Date_created }}</td>
            <td>
              <a href="/delete/{{ todo.Srno }}" class="btn btn-danger btn-sm mx-1">Delete</a>
              <a href="/update/{{ todo.Srno }}" class="btn btn-danger btn-sm mx-1">update</a>
            
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
